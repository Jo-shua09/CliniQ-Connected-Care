<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://cliniq-health.com" />

    <!-- Primary Meta Tags -->
    <title>CliniQ - Unified Health Platform</title>
    <meta name="title" content="CliniQ - Connected Health Monitoring | Real-time Vitals Tracking" />

      name="description"
      content="Advanced health monitoring platform for real-time vitals tracking. Monitor blood pressure, heart rate, temperature, and oxygen levels with premium ECG analysis. Share health data securely with healthcare providers."
    />

    <meta
      name="keywords"

    <meta name="language" content="English" />

    <meta property="og:url" content="https://cliniq-health.com" />
    <meta property="og:title" content="CliniQ - Connected Health Monitoring | Real-time Vitals Tracking" />

      property="og:description"
      content="Advanced health monitoring platform for real-time vitals tracking. Monitor blood pressure, heart rate, temperature, and oxygen levels with premium ECG analysis."

    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="CliniQ Health" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cliniq-health.com" />
    <meta name="twitter:title" content="CliniQ - Connected Health Monitoring | Real-time Vitals Tracking" />
    <meta
      name="twitter:description"
      content="Advanced health monitoring platform for real-time vitals tracking. Monitor blood pressure, heart rate, temperature, and oxygen levels with premium ECG analysis."

    <meta name="twitter:creator" content="@CliniQHealth" />

    <meta name="application-name" content="CliniQ Health" />
